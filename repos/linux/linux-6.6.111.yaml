package:
    name: linux
    version: 6.6.111
    rel: 1
    archive: false
    delete: true

sources:
    - url: https://cdn.kernel.org/pub/linux/kernel/v6.x/linux-6.6.111.tar.xz
      md5: 927898b7feb375d2af4d87192595f207
      sha256: 04c470e130d659ef05217ac695422c28d817d19daa50643fe28b945e6ab646c7

prepare: |
    make mrproper &&
    cp -v ${YSRC}/zbase-config-6.6.94 .config || exit 1 &&
    make olddefconfig

build: |
    make || exit 1 &&
    make modules_install

install: |
    cp -iv arch/x86/boot/bzImage /boot/vmlinuz-6.6.111-pegasus &&
    cp -iv System.map /boot/System.map-6.6.111 &&
    cp -iv .config /boot/config-6.6.111
