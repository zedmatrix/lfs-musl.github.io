package:
    name: ninja
    version: 1.13.1
    rel: 1
    archive: false
    delete: true

sources:
    - url: https://github.com/ninja-build/ninja/archive/v1.13.1/ninja-1.13.1.tar.gz
      md5: c35f8f55f4cf60f1a916068d8f45a0f8
      sha256: f0055ad0369bf2e372955ba55128d000cfcc21777057806015b45e4accbebf23

patches:
    - url: sources/ninjajobs.patch
      md5: 146e75f8756bbdaa2e52c531488deb15

build: |
    python3 configure.py --bootstrap --verbose

install: |
    install -vm755 ninja /usr/bin/

final: |
    install -vDm644 misc/bash-completion /usr/share/bash-completion/completions/ninja &&
    install -vDm644 misc/zsh-completion /usr/share/zsh/site-functions/_ninja

required:
    - setuptools
