package:
    name: nano-temp
    version: 8.6
    rel: 1
    archive: false
    delete: true

sources:
    - url: https://www.nano-editor.org/dist/v8/nano-8.6.tar.xz
      md5: 3b5a70dd65ddee4bd848b620c1638526
      sha256: f7abfbf0eed5f573ab51bd77a458f32d82f9859c55e9689f819d96fe1437a619

build: |
    ./configure --prefix=/usr --sysconfdir=/etc \
    --enable-utf8 --docdir=/usr/share/doc/nano-8.6 &&
    make CPPFLAGS="-DTPARM_VARARGS" LIBS="-lmagic -lterminfo -lcurses"

install: |
    make install

description: "The Nano package contains a small, simple text editor which aims to replace Pico, the default editor in the Pine package."
