package:
    name: xz-temp
    version: 5.8.1
    rel: 1
    archive: false
    delete: true

sources:
    - url: https://github.com//tukaani-project/xz/releases/download/v5.8.1/xz-5.8.1.tar.xz
      md5: cf5e1feb023d22c6bdaa30e84ef3abe3
      sha256: 0b54f79df85912504de0b14aec7971e3f964491af1812d83447005807513cd9e

build: |
    ./configure --prefix=/usr --host=$LFS_TGT --build=$(build-aux/config.guess) \
    --disable-static --docdir=/usr/share/doc/xz-5.8.1 &&
    make

install: |
    make DESTDIR=$LFS install &&
    rm -v $LFS/usr/lib/liblzma.la
