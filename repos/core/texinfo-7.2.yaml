package:
    name: texinfo
    version: 7.2
    rel: 1
    archive: false
    delete: true

sources:
    - url: https://mirror.csclub.uwaterloo.ca/gnu/texinfo/texinfo-7.2.tar.xz
      md5: 11939a7624572814912a18e76c8d8972
      sha256: 0329d7788fbef113fa82cb80889ca197a344ce0df7646fe000974c5d714363a6

prepare: |
    sed 's/! $output_file eq/$output_file ne/' -i tp/Texinfo/Convert/*.pm

build: |
    ./configure --prefix=/usr &&
    make

install: |
    make install

final: |
    make TEXMF=/usr/share/texmf install-tex
