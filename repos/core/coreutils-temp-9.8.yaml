package:
    name: coreutils-temp
    version: 9.8
    rel: 1
    archive: false
    delete: true

sources:
    - url: https://mirror.csclub.uwaterloo.ca/gnu/coreutils/coreutils-9.8.tar.xz
      md5: b2e687b6e664b9dd76581836c5c3e782
      sha256: e6d4fd2d852c9141a1c2a18a13d146a0cd7e45195f72293a4e4c044ec6ccca15

prepare: |
    ./configure --prefix=/usr --host=$LFS_TGT --build=$(build-aux/config.guess) \
    --enable-install-program=hostname --enable-no-install-program=kill,uptime

build: |
    make

install: |
    make DESTDIR=$LFS install &&
    mv -v $LFS/usr/bin/chroot $LFS/usr/sbin &&
    mkdir -pv $LFS/usr/share/man/man8 &&
    mv -v $LFS/usr/share/man/man1/chroot.1 $LFS/usr/share/man/man8/chroot.8 &&
    sed -i 's/"1"/"8"/' $LFS/usr/share/man/man8/chroot.8
