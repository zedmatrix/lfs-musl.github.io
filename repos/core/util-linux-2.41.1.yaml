package:
    name: util-linux
    version: 2.41.1
    rel: 1
    archive: false
    delete: true

sources:
    - url: https://www.kernel.org/pub/linux/utils/util-linux/v2.41/util-linux-2.41.1.tar.xz
      md5: 7e5e68845e2f347cf96f5448165f1764
      sha256: be9ad9a276f4305ab7dd2f5225c8be1ff54352f565ff4dede9628c1aaa7dec57

build: |
    ./configure --bindir=/usr/bin --libdir=/usr/lib --runstatedir=/run --sbindir=/usr/sbin \
    --disable-chfn-chsh --disable-login --disable-nologin --disable-su --disable-setpriv \
    --disable-runuser --disable-pylibmount --disable-liblastlog2 --disable-static --without-python \
    --without-systemd --without-systemdsystemunitdir CPPFLAGS="-DTPARM_VARARGS" \
    ADJTIME_PATH=/var/lib/hwclock/adjtime --docdir=/usr/share/doc/util-linux-2.41.1 &&
    make

install: |
    make install

required:
    - procps-ng
