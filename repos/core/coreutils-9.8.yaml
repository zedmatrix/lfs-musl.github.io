package:
    name: coreutils
    version: 9.8
    rel: 1
    archive: false
    delete: true

sources:
    - url: https://mirror.csclub.uwaterloo.ca/gnu/coreutils/coreutils-9.8.tar.xz
      md5: b2e687b6e664b9dd76581836c5c3e782
      sha256: e6d4fd2d852c9141a1c2a18a13d146a0cd7e45195f72293a4e4c044ec6ccca15

patches:
    - url: https://www.linuxfromscratch.org/patches/downloads/coreutils/coreutils-9.8-i18n-2.patch
      md5: c800540039fb0707954197486b1bde70

prepare: |
    autoreconf -fv &&
    automake -af

build: |
    FORCE_UNSAFE_CONFIGURE=1 ./configure --prefix=/usr --enable-no-install-program=kill,uptime &&
    make

install: |
    make install

final: |
    mv -v /usr/bin/chroot /usr/sbin &&
    mv -v /usr/share/man/man1/chroot.1 /usr/share/man/man8/chroot.8 &&
    sed -i 's/"1"/"8"/' /usr/share/man/man8/chroot.8

required:
    - kmod
