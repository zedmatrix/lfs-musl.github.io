package:
    name: binutils-pass1
    version: 2.45
    rel: 1
    archive: false
    delete: true

sources:
    - url: https://sourceware.org/pub/binutils/releases/binutils-2.45.tar.xz
      md5: dee5b4267e0305a99a3c9d6131f45759
      sha256: c50c0e7f9cb188980e2cc97e4537626b1672441815587f1eab69d2a1bfbef5d2

prepare: |
    mkdir -v Ybuild && cd Ybuild &&
    ../configure --prefix=$LFS/tools --with-sysroot=$LFS --target=$LFS_TGT \
    --disable-nls --enable-gprofng=no --disable-werror --enable-new-dtags \
    --enable-default-hash-style=gnu


build: |
    cd Ybuild && make

install: |
    cd Ybuild && make install
