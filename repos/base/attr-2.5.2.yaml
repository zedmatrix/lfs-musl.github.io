package:
    name: attr
    version: 2.5.2
    rel: 1
    archive: false
    delete: true

sources:
    - url: https://download.savannah.gnu.org/releases/attr/attr-2.5.2.tar.gz
      md5: 227043ec2f6ca03c0948df5517f9c927
      sha256: 39bf67452fa41d0948c2197601053f48b3d78a029389734332a6309a680c6c87

prepare: |
    sed -Ee "1s|(.*)|#include <libgen.h>\n\1|;" -i tools/attr.c

build: |
    ./configure --prefix=/usr --disable-static \
    --sysconfdir=/etc --docdir=/usr/share/doc/attr-2.5.2 &&
    make

install: |
    make install
