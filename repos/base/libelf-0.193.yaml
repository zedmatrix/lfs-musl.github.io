package:
    name: libelf
    version: 0.193
    rel: 1
    archive: false
    delete: true

sources:
    - url: https://sourceware.org/ftp/elfutils/0.193/elfutils-0.193.tar.bz2
      md5: ceefa052ded950a4c523688799193a44
      sha256: 7857f44b624f4d8d421df851aaae7b1402cfe6bcdd2d8049f15fc07d3dde7635

patches:
    - url: sources/elfutils-musl-macros.patch
      md5: 8794c7c99fd617c21b5d3a3c4b308177

build: |
    ./configure --prefix=/usr --disable-debuginfod --enable-libdebuginfod=dummy &&
    make

install: |
    make -C libelf install &&
    install -vm644 config/libelf.pc /usr/lib/pkgconfig &&
    rm -v /usr/lib/libelf.a

required:
    - musl-obstack

description: "Libelf is a library for handling ELF (Executable and Linkable Format) files. From Elfutils-0.193"
