package:
    name: kmod
    version: 34.2
    rel: 1
    archive: false
    delete: true

sources:
    - url: https://www.kernel.org/pub/linux/utils/kernel/kmod/kmod-34.2.tar.xz
      md5: 36f2cc483745e81ede3406fa55e1065a
