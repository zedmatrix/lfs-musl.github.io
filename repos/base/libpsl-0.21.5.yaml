package:
    name: libpsl
    version: 0.21.5
    rel: 1
    archive: false
    delete: true
    default: "--enable-shared --enable-static"

sources:
    - url: https://github.com/rockdaboot/libpsl/releases/download/0.21.5/libpsl-0.21.5.tar.gz
      md5: 870a798ee9860b6e77896548428dba7b
      sha256: 1dcc9ceae8b128f3c0b3f654decd0e1e891afc6ff81098f227ef260449dae208

build: |
    ./configure --prefix=/usr && make

install: |
    make install

required:
    - libidn2
    - libunistring

optional:
    - icu
    - libidn
    - valgrind
    - gtk-doc
