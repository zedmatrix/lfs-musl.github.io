package:
    name: dhcpcd
    version: 10.2.4
    rel: 1
    archive: false
    delete: true

sources:
    - url: https://github.com/NetworkConfiguration/dhcpcd/releases/download/v10.2.4/dhcpcd-10.2.4.tar.xz
      md5: ce62bc6caf02421ac40135dbb92377b5
      sha256: 6721e606609226dbf4d864a78802a9e96beec0ee034a1bd84138b3e037bba7d9

prepare: |
    install  -v -m700 -d /var/lib/dhcpcd &&
    groupadd -g 52 dhcpcd;
    useradd  -c 'dhcpcd PrivSep' -d /var/lib/dhcpcd -g dhcpcd -s /bin/false -u 52 dhcpcd;
    chown -v dhcpcd:dhcpcd /var/lib/dhcpcd;

build: |
    ./configure --prefix=/usr --sysconfdir=/etc --libexecdir=/usr/lib/dhcpcd \
        --dbdir=/var/lib/dhcpcd --runstatedir=/run --privsepuser=dhcpcd &&
    make

check: |
    make test

install: |
    make install
