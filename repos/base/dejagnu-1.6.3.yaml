package:
    name: dejagnu
    version: 1.6.3
    rel: 1
    archive: false
    delete: true

sources:
    - url: https://mirror.csclub.uwaterloo.ca/gnu/dejagnu/dejagnu-1.6.3.tar.gz
      md5: 68c5208c58236eba447d7d6d1326b821
      sha256: 87daefacd7958b4a69f88c6856dbd1634261963c414079d0c371f589cd66a2e3

prepare: |
    mkdir -v ybuild && cd ybuild && ../configure --prefix=/usr

build: |
    cd ybuild && makeinfo --html --no-split -o doc/dejagnu.html ../doc/dejagnu.texi &&
    makeinfo --plaintext -o doc/dejagnu.txt ../doc/dejagnu.texi

install: |
    cd ybuild && make install &&
    install -v -dm755 /usr/share/doc/dejagnu-1.6.3 &&
    install -v -m644 doc/dejagnu.{html,txt} /usr/share/doc/dejagnu-1.6.3
