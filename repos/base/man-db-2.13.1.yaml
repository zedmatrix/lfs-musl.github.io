package:
    name: man-db
    version: 2.13.1
    rel: 1
    archive: false
    delete: true

sources:
    - url: https://download.savannah.gnu.org/releases/man-db/man-db-2.13.1.tar.xz
      md5: b6335533cbeac3b24cd7be31fdee8c83
      sha256: 8afebb6f7eb6bb8542929458841f5c7e6f240e30c86358c1fbcefbea076c87d9

prepare: |
    ./configure --prefix=/usr --docdir=/usr/share/doc/man-db-2.13.1 --sysconfdir=/etc \
    --disable-setuid --enable-cache-owner=bin --with-browser=/usr/bin/lynx \
    --with-vgrind=/usr/bin/vgrind --with-grap=/usr/bin/grap --with-systemdtmpfilesdir= \
    --with-systemdsystemunitdir=

build: |
    make

install: |
    make install
