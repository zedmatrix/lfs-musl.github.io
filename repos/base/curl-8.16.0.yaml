package:
    name: curl
    version: 8.16.0
    rel: 1
    archive: false
    delete: true

sources:
    - url: https://curl.se/download/curl-8.16.0.tar.xz
      md5: 3b5aae755714b338af0f66726bceb62a
      sha256: 40c8cddbcb6cc6251c03dea423a472a6cea4037be654ba5cf5dec6eb2d22ff1d

build: |
    ./configure --prefix=/usr --with-openssl --with-ca-path=/etc/ssl/certs &&
    make

install: |
    make install

recommended:
    - libpsl

optional:
    - make-ca
    - brotli
    - c-ares
    - gnutls
    - libidn2
    - libssh2
    - mitkrb5
    - nghttp2
    - openldap
    - samba
    - apache
    - stunnel
    - openssh
    - valgrind

description: "The cURL package contains a utility and a library used for transferring files with URL syntax to most protocols"
