package:
    name: gcc-pass1
    version: 15.2.0
    rel: 1
    archive: false
    delete: true

sources:
    - url: https://mirror.csclub.uwaterloo.ca/gnu/gcc/gcc-15.2.0/gcc-15.2.0.tar.xz
      md5: b861b092bf1af683c46a8aa2e689a6fd
      sha256: 438fd996826b0c82485a29da03a72d71d6e3541a83ec702df4271f6fe025d24e
    - url: https://mirror.csclub.uwaterloo.ca/gnu/gmp/gmp-6.3.0.tar.xz
      md5: 956dc04e864001a9c22429f761f2c283
      sha256: a3c2b80201b89e68616f4ad30bc66aee4927c3ce50e33929ca819d5c43538898
    - url: https://mirror.csclub.uwaterloo.ca/gnu/mpc/mpc-1.3.1.tar.gz
      md5: 5c9bc658c9fd0f940e8e3e0f09530c62
      sha256: ab642492f5cf882b74aa0cb730cd410a81edcdbec895183ce930e706c1c759b8
    - url: https://mirror.csclub.uwaterloo.ca/gnu/mpfr/mpfr-4.2.2.tar.xz
      md5: 7c32c39b8b6e3ae85f25156228156061
      sha256: b67ba0383ef7e8a8563734e2e889ef5ec3c3b898a01d00fa0a6869ad81c6ce01

prepare: |
    tar -xf ${YSRC}/gmp-6.3.0.tar.xz && mv -v gmp-6.3.0 gmp &&
    tar -xf ${YSRC}/mpc-1.3.1.tar.gz && mv -v mpc-1.3.1 mpc &&
    tar -xf ${YSRC}/mpfr-4.2.2.tar.xz && mv -v mpfr-4.2.2 mpfr &&
    sed -e '/m64=/s/lib64/lib/' -i.orig gcc/config/i386/t-linux64

build: |
    mkdir -v Ybuild && cd Ybuild &&
    ../configure --target=$LFS_TGT --prefix=$LFS/tools --with-glibc-version=2.42 \
    --with-sysroot=$LFS --with-newlib --without-headers --enable-default-pie \
    --enable-default-ssp --disable-nls --disable-shared --disable-multilib \
    --disable-threads --disable-libatomic --disable-libgomp --disable-libquadmath \
    --disable-libssp --disable-libvtv --disable-libstdcxx --enable-languages=c,c++ &&
    make

install: |
    cd Ybuild && make install && cd .. &&
    cat gcc/limitx.h gcc/glimits.h gcc/limity.h > \
    `dirname $($LFS_TGT-gcc -print-libgcc-file-name)`/include/limits.h
