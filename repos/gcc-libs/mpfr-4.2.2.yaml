package:
    name: mpfr
    version: 4.2.2
    rel: 1
    archive: false
    delete: true

sources:
    - url: https://mirror.csclub.uwaterloo.ca/gnu/mpfr/mpfr-4.2.2.tar.xz
      md5: 7c32c39b8b6e3ae85f25156228156061
      sha256: b67ba0383ef7e8a8563734e2e889ef5ec3c3b898a01d00fa0a6869ad81c6ce01

prepare: |
    ./configure --prefix=/usr --disable-static --enable-thread-safe --docdir=/usr/share/doc/mpfr-4.2.2

build: |
    make && make html &&
    make check 2>&1 | tee mpfr-check-log

install: |
    make install && make install-html &&
    awk '/# PASS:/{total+=$3} ; END{print total}' mpfr-check-log
