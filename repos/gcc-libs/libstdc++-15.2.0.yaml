package:
    name: libstdc++
    version: 15.2.0
    rel: 1
    archive: false
    delete: true

sources:
    - url: https://mirror.csclub.uwaterloo.ca/gnu/gcc/gcc-15.2.0/gcc-15.2.0.tar.xz
      md5: b861b092bf1af683c46a8aa2e689a6fd
      sha256: 438fd996826b0c82485a29da03a72d71d6e3541a83ec702df4271f6fe025d24e

prepare: |
    mkdir -v Ybuild && cd Ybuild && ../libstdc++-v3/configure --host=$LFS_TGT \
    --build=$(../config.guess) --prefix=/usr --disable-multilib --disable-nls \
    --disable-libstdcxx-pch --with-gxx-include-dir=/tools/$LFS_TGT/include/c++/15.2.0

build: |
    cd Ybuild && make

install: |
    cd Ybuild && make DESTDIR=$LFS install &&
    rm -v $LFS/usr/lib/lib{stdc++{,exp,fs},supc++}.la
