package:
    name: mpc
    version: 1.3.1
    rel: 1
    archive: false
    delete: true

sources:
    - url: https://mirror.csclub.uwaterloo.ca/gnu/mpc/mpc-1.3.1.tar.gz
      md5: 5c9bc658c9fd0f940e8e3e0f09530c62
      sha256: ab642492f5cf882b74aa0cb730cd410a81edcdbec895183ce930e706c1c759b8

prepare: |
    ./configure --prefix=/usr --disable-static --docdir=/usr/share/doc/mpc-1.3.1

build: |
    make && make html &&
    make check 2>&1 | tee mpc-check-log

install: |
    make install && make install-html &&
    awk '/# PASS:/{total+=$3} ; END{print total}' mpc-check-log
